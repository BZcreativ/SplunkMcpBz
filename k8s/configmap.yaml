apiVersion: v1
kind: ConfigMap
metadata:
  name: splunk-mcp-config
  namespace: splunk-mcp
  labels:
    app.kubernetes.io/name: splunk-mcp
    app.kubernetes.io/component: config
data:
  # Application Configuration
  HOST: "0.0.0.0"
  PORT: "8334"
  LOG_LEVEL: "INFO"
  DEBUG: "false"
  MCP_SERVER_NAME: "SplunkMCP"
  MCP_VERSION: "1.0.0"
  
  # Security Configuration
  TOKEN_EXPIRY_HOURS: "24"
  MAX_REQUESTS_PER_MINUTE: "100"
  ALLOWED_ORIGINS: "*"
  VERIFY_SSL: "false"
  
  # Splunk Configuration
  SPLUNK_HOST: "splunk.example.com"
  SPLUNK_PORT: "8089"
  SPLUNK_SCHEME: "https"
  SPLUNK_MAX_RETRIES: "3"
  SPLUNK_TIMEOUT: "30"
  
  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  REDIS_QUERY_CACHE_TTL: "300"
  REDIS_ITSI_CACHE_TTL: "60"
  REDIS_SESSION_CACHE_TTL: "3600"
  REDIS_MAX_CONNECTIONS: "10"
  
  # Monitoring Configuration
  ENABLE_METRICS: "true"
  METRICS_PORT: "9090"
  ENABLE_HEALTH_CHECKS: "true"
  HEALTH_CHECK_INTERVAL: "30"
  
  # Prometheus Configuration
  PROMETHEUS_METRICS_ENABLED: "true"
  PROMETHEUS_METRICS_PORT: "9090"
  
  # Redis Cluster Configuration
  REDIS_CLUSTER_MODE: "single"
  REDIS_MASTER_NAME: "mymaster"
  REDIS_SOCKET_TIMEOUT: "5.0"
  REDIS_SOCKET_CONNECT_TIMEOUT: "5.0"