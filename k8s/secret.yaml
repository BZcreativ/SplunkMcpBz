apiVersion: v1
kind: Secret
metadata:
  name: splunk-mcp-secrets
  namespace: splunk-mcp
  labels:
    app.kubernetes.io/name: splunk-mcp
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Security Secrets (REQUIRED - Change these in production!)
  SECRET_KEY: "your-very-secure-secret-key-change-this-in-production"
  
  # User Passwords (REQUIRED - Change these in production!)
  ADMIN_PASSWORD: "your-secure-admin-password-here"
  USER_PASSWORD: "your-secure-user-password-here"
  READONLY_PASSWORD: "your-secure-readonly-password-here"
  
  # Splunk Authentication (REQUIRED - Change this!)
  SPLUNK_TOKEN: "your-splunk-hec-token-here"
  
  # Optional Redis Password
  # REDIS_PASSWORD: "your-redis-password"
  
  # Optional SSL Certificates (base64 encoded)
  # SSL_KEYFILE: |
  #   -----BEGIN PRIVATE KEY-----
  #   [Your private key here]
  #   -----END PRIVATE KEY-----
  # SSL_CERTFILE: |
  #   -----BEGIN CERTIFICATE-----
  #   [Your certificate here]
  #   -----END CERTIFICATE-----