apiVersion: v1
kind: Service
metadata:
  name: splunk-mcp-service
  namespace: splunk-mcp
  labels:
    app.kubernetes.io/name: splunk-mcp
    app.kubernetes.io/component: service
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8334
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app.kubernetes.io/name: splunk-mcp
    app.kubernetes.io/component: server

---
apiVersion: v1
kind: Service
metadata:
  name: splunk-mcp-metrics
  namespace: splunk-mcp
  labels:
    app.kubernetes.io/name: splunk-mcp
    app.kubernetes.io/component: metrics
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app.kubernetes.io/name: splunk-mcp
    app.kubernetes.io/component: server